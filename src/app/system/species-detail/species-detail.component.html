<div class="species-detail">
    <h2>Detalhes da Espécie</h2>
    <div *ngIf="species">
      <p><strong>Nome:</strong> {{ species?.name }}</p>
      <p><strong>Classificação:</strong> {{ species?.classification }}</p>
      <p><strong>Cor da Pele:</strong> {{ species?.skin_color }}</p>
      <p><strong>Cor dos Olhos:</strong> {{ species?.eye_color }}</p>
      <p><strong>Esperança de Vida:</strong> {{ species?.average_lifespan }}</p>
    </div>
  </div>
