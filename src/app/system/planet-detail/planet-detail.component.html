<div class="planet-detail">
    <h2>Detalhes do Planeta</h2>
    <div *ngIf="planetDetail">
      <p><strong>Nome:</strong> {{ planetDetail?.name }}</p>
      <p><strong>Clima:</strong> {{ planetDetail?.climate }}</p>
      <p><strong>Terreno:</strong> {{ planetDetail?.terrain }}</p>
      <p><strong>População:</strong> {{ planetDetail?.population }}</p>
    </div>
  </div>
